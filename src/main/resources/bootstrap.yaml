spring:
  application:
    name: config-client
  #config:
  #  import: optional:configserver:http://localhost:8888/
  cloud:
    config:      
      fail-fast: true
      retry:
        initial-interval: 3000
        multiplier: 1.3
        max-interval: 5000
        max-attempts: 20
      uri: http://config-server:8888
      name: ${spring.application.name}

tomcat:
    mbeanregistry:
      enabled: true
      
management:
  endpoint:
    health:
      show-details: always
      enabled: true
      probes:
        enabled: true
    info:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true 
    mappings:
      enabled: true
    loggers:
      enabled: true
    sessions:
      enabled: true
    refresh:
      enabled: true
  endpoints:
    web:
      exposure:
        include: 
          - '*'
          - refresh
logging:
  level:
    web: INFO
    '[org.h2.jdbc]': INFO
    '[org.hibernate]': INFO    
    root: INFO
    '[pt.dnxt]': DEBUG
