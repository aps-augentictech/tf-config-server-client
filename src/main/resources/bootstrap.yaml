spring:
  application:
    name: config-client
  #config:
  #  import: optional:configserver:http://localhost:8888/
  cloud:
    config:
      fail-fast: true
      retry:
        initial-interval: 3000
        multiplier: 1.3
        max-interval: 5000
        max-attempts: 20
      uri: http://config-server:8888
      name: ${spring.application.name}

management:
  endpoint:
    health:
      enabled: true
      probes:
        enabled: false
    metrics:
      enabled: true
    configprops:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  level:
    web: INFO
    '[org.h2.jdbc]': INFO
    '[org.hibernate]': INFO    
    root: INFO
    '[pt.dnxt]': INFO
